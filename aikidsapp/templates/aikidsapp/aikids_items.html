<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Things Kids could Do:</h1>
    <table>
        {% for item in items %}
        <tr>
        {% if item.done %}
        <td> {{ item.name}}</td>
        <td>{{"Booked"}}</td>
        {% else %}
        <td> {{item.name}}</td>
        <td>{{"Available"}}</td>
        {% endif %}
        <td>
        <a href="/edit/{{item.id}}">
        <button>Edit</button></a>
        </td>
        </tr>
        {% empty %}
        <tr>
        <td>Sorry The Club is Fully Booked.</td>
        </tr>
        {% endfor %}
    </table>
<a href="/add">Add an Item</a>
</body>
</html>
